        .list-group-item:after {

            float: left;

            overflow: hidden;

        .icon {

        .item-tit .thumb .icon {

        }

        async function getFiles() {
            const resposne = await fetch('/api/files');
            return resposne.json();
        }

        async function loadFiles() {
            const files = await getFiles();
            render(files);
        }
        const results = [];
        const container = document.querySelector('.container');

        function substringAfterLast(string, delimiter, missingDelimiterValue) {
            const index = string.lastIndexOf(delimiter);
            if (index === -1) {
                return missingDelimiterValue || string;
            } else {
                return string.substring(index + delimiter.length);
            }
        }

        function humanFileSize(size) {
            var i = Math.floor(Math.log(size) / Math.log(1024));
            return (size / Math.pow(1024, i)).toFixed(2) * 1 + ' ' + ['B', 'kB', 'MB', 'GB', 'TB'][i];
        };

        function render(items) {
            const image = /(?:jpg|png)/i;
            items.forEach(obj => {
                const filename = substringAfterLast(obj.path, "/");
                const thumb = obj.isDirectory ? 'icon-file-m' : (image.test(obj) || 'icon-pic-m') || 'icon-nor-m';
                const fileSize = obj.isDirectory ? '' : humanFileSize(obj.size);
                const item = `<div class="list-group-item">
      <div class="item-inner">
        <div class="item-tit">
          <div class="thumb">
            <i class="icon icon-m ${thumb}">
            </i>
          </div>
          <div class="info">
            <a href="javascript:void(0)" class="tit">
              ${filename}
            </a>
          </div>
        </div>
        <div class="item-info">

          </span>--><span class="item-info-list">
            <span class="txt txt-size">
              ${fileSize}</span>
          </span>
        </div>
      </div>
    </div>
  `;
                results.push(item);
            });

            container.innerHTML = results.join('');
        }

        loadFiles();
